<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>

<body>
  
  <div class="calculadora_cuerpo">
    
    <div class="display" id="display_id_div" >
      <span class="display_secunday" id="display_id_span"></span>
      <textarea name="texto" id="display_id" maxlength="10"></textarea>
    </div>

    <div class="all_clear" onclick="clear_all()"><button>AC</button></div>
    <div class="clear_entry" onclick="clear_last()"><button>CE</button></div>

    <div class="suma" onclick="save_array('suma')"><button>+</button></div>
    <div class="resta" onclick="save_array('resta')"><button>-</button></div>
    <div class="division" onclick="save_array('division')"><button>รท</button></div>
    <div class="multiplicacion" onclick="save_array('mult')"><button>x</button></div>
    <div class="igual" onclick="resultado('result')"><button>=</button></div>
    <div class="coma" onclick="append_number(',')"><button>,</button></div>

    <div class="num_0"><button onclick="append_number(0)">0</button></div>
    <div class="num_1"><button onclick="append_number(1)">1</button></div>
    <div class="num_2"><button onclick="append_number(2)">2</button></div>
    <div class="num_3"><button onclick="append_number(3)">3</button></div>
    <div class="num_4"><button onclick="append_number(4)">4</button></div>
    <div class="num_5"><button onclick="append_number(5)">5</button></div>
    <div class="num_6"><button onclick="append_number(6)">6</button></div>
    <div class="num_7"><button onclick="append_number(7)">7</button></div>
    <div class="num_8"><button onclick="append_number(8)">8</button></div>
    <div class="num_9"><button onclick="append_number(9)">9</button></div>


  </div>

  <script src="index.js"></script>
</body>
</html>
